<header class="w-full bg-surface/60 backdrop-blur-sm border-b border-slate-800">
  <div class="max-w-5xl mx-auto px-4 flex items-center justify-between h-16">
    <a routerLink="/home" class="font-semibold text-lg tracking-wide text-white"></a>

    <!-- Desktop nav -->
    <nav class="hidden md:flex gap-6 items-center">
      <a *ngFor="let n of nav"
         routerLink="{{n.path}}"
         routerLinkActive="text-brand-500"
         (click)="closeMenu()"
         class="text-muted hover:text-white transition">
        {{n.label}}
      </a>

      <a href="https://www.linkedin.com/in/shravani-sutar-sas2428" target="_blank"
         class="ml-2 px-3 py-1 rounded-md border border-slate-800 text-sm text-muted hover:text-white transition">LinkedIn</a>

      <a href="https://github.com/sutarshravani2428" target="_blank"
         class="ml-2 px-3 py-1 rounded-md bg-brand-500 text-black text-sm font-medium hover:bg-brand-700 transition">GitHub</a>
    </nav>

    <!-- Mobile toggle -->
    <div class="md:hidden flex items-center gap-2">
      <button (click)="toggleMenu()" aria-label="Toggle menu" class="p-2 rounded-md focus:outline-none">
        <svg *ngIf="!isMenuOpen" class="w-6 h-6 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg *ngIf="isMenuOpen" class="w-6 h-6 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile menu panel -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden overflow-hidden"
    [class.transition-all]="true"
    [class.duration-500]="true"
  >
    <div class="px-4 pb-6 space-y-3">
      <a *ngFor="let n of nav"
         routerLink="{{n.path}}"
         (click)="closeMenu()"
         class="block py-2 text-muted hover:text-white transition">
        {{n.label}}
      </a>

      <a href="https://www.linkedin.com/in/shravani-sutar-sas2428" target="_blank"
         class="block py-2 text-muted hover:text-white transition">LinkedIn</a>

      <a href="https://github.com/sutarshravani2428" target="_blank"
         class="block py-2 bg-brand-500 text-black rounded-md text-center">GitHub</a>
    </div>
  </div>
</header>
